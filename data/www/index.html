<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NanoLeaf</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.0/dist/sweetalert2.all.min.js"></script>

    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <div class="d-flex justify-content-center p-1" style="text-align: center;">
        <div class="d-flex flex-column" style="width: 90vw;">
            <div class="d-flex flex-row justify-content-center p-2" style="border: 0.5px solid #767676; border-radius: 5px;">
                <div class="d-flex flex-column">
                    <div class="d-flex flex-row justify-content-center">
                        <h2 class="text-decoration-none">Farbauswahl</h2>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <div id="picker"></div>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <a>Verfügbare Modis</a>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-center p-2 mt-3" style="border: 0.5px solid #767676; border-radius: 5px;">
                <div class="d-flex flex-column">
                    <div class="d-flex flex-row justify-content-center">
                        <h2 class="text-decoration-none">Modusauswahl</h2>
                    </div>
                    <div class="d-flex flex-row justify-content-center flex-wrap">
                        <button type="button" class="btn btn-primary m-1" onclick="changeMode('rainbow');">Farbwechsel</button>
                        <button type="button" class="btn btn-primary m-1" onclick="changeMode('rainbow_global');">Farbwechsel (Einheitlich)</button>
                        <button type="button" class="btn btn-primary m-1" onclick="changeMode('stars');">Sternenhimmel</button>
                        <button type="button" class="btn btn-primary m-1" onclick="changeMode('breath');">Atmen (Farbe)</button>
                        <button type="button" class="btn btn-primary m-1" onclick="changeMode('bolt');">Blitz (Farbe)</button>
                        <button type="button" class="btn btn-primary m-1" onclick="changeMode('row');">Reihe (Farbe)</button> <button type="button" class="btn btn-danger m-1" onclick="changeMode('none');">Aus</button>
                    </div>
                    <div class="d-flex flex-row justify-content-center flex-wrap">
                        <label for="mode_speed" class="form-label p-1"><b>Effektgeschwindigkeit</b></label>
                        <input type="range" class="form-range p-1" min="25" max="275" id="mode_speed">
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row justify-content-center p-2 mt-3" style="border: 0.5px solid #767676; border-radius: 5px;">
                <div class="d-flex flex-column">
                    <div class="d-flex flex-row justify-content-center">
                        <h2 class="text-decoration-none">Geräteinfo</h2>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <a>Online Seit: ~UPTIME~</a>
                    </div>
                    <div class="d-flex flex-row justify-content-center">
                        <a>Elementanzahl: ~LEAF_COUNT~ Stück (~LED_COUNT~ LEDs)</a>
                    </div>
                    <button type="button" class="btn btn-primary m-1" onclick="showDeviceInfo();">Mehr Infos</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
